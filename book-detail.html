<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Book Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="book-detail-page"> <!-- Add book-detail-page class here -->
    <header>
        <div class="logo">Book Store</div>
        <div class="back"><a href="categories.html">Back</a></div>
    </header>
    <main>
        <div class="container">
            <div class="book-details">
                <img src="dummy-image.jpg" alt="Book Image" id="book-image">
                <h2 id="book-title"></h2>
                <h3 id="book-author"></h3>
                <p id="book-description"></p>
                <p id="book-price"></p>
                <div id="book-reviews">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@bookstore.com</p>
            <p>Phone: +123456789</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
