<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Book Store</div>
        <div class="back"><a href="index.html">Back</a></div>
    </header>
    <main>
        <div class="container">
            <div class="dropdown-menu">
                <select id="category-dropdown">
                    <option value="all">All Categories</option>
                    <option value="historic-fiction">Historic Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="horror">Horror</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance-novel">Romance Novel</option>
                    <option value="thriller">Thriller</option>
                    <option value="action-adventure">Action and Adventure</option>
                    <option value="short-story">Short Story</option>
                    <option value="childrens-literature">Children's Literature</option>
                </select>
            </div>
            <div class="book-list" id="book-list">
                <!-- Book items will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@bookstore.com</p>
            <p>Phone: +123456789</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
